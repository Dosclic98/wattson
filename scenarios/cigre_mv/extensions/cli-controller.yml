    type: host
    interfaces: [ ]
    deploy:
      type: python
      module: wattson.apps.script_controller
      class: ScriptControllerDeployment
      config:
        powernet: "!raw_powernet"
        datapoints: "!datapoints"
        nodeid: "!nodeid"
        ip: "!management_ips.ctrl"
